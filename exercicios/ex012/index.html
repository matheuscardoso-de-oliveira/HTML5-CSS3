<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIdeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video foi hospedado em meu servidor.</p>
   <video controls width="250" poster="imagens/Sem título.png" loop>
    <source src="midia/meuvidiomp4.mp4" type="video/mp4">
    <source src="midia/meuvidioogv.ogv" type="video/ogg">
    <source src="midia/meuvidiowebm.webm" type="video/webm">
    <p>Seu navegador não tem suporte a vídeo.</p>
   </video>
   <h1>Inserindo vídeos do youtube.</h1>
   <iframe width="500" height="300" src="https://www.youtube.com/embed/BwUKoe0lEd0" title="2D Animation Reel (2021-2023)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   <p><video controls width="250" autoplay poster="imagens/Sem título.png ">
    <source src="midia/meuvidiomp4.mp4" type="video/mpeg">
    <source src="midia/meuvidiowebm.webm" type="video/webm">
   </video></p>
</body>
</html>
