<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro iframe</title>
    <style>
        iframe{
            width:500px;
            height:300px;
            border: 1px dotted black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso  de um iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrão é de 300x150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" width="500" scrolling="no"><a href="https://www.cursoemvideo.com" target="_blank">CursoEmVideo</a></iframe></p>
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

        Também é interessante!!!
    </p>
</body>
</html>
