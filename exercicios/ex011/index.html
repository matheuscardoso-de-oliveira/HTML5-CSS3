<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferenes, ou diminua o tamanho do seu navegador </p>
    <picture>
        <source media="(min-width:1050px )" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width:750px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-p.png" alt="Imagem flexível">

    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir áudio em html5</p>
    <audio preload="none" controls>
        <source src="midia/tothesun.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não suporta arquivos de audio, <a href="midia/tothesun.mp3" download="tothesun.mp3" type="audio/mpeg">clique aqui para baixa-lo</a></p>
        
    </audio>
     
</body>
</html>
